<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WhatsApp Bot Settings</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
      <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">
        Bot Settings
      </h1>
      <form id="settingsForm" class="space-y-4">
        <div>
          <label for="contact" class="block text-sm font-medium text-gray-700"
            >Select Contact</label
          >
          <div class="relative mt-1">
            <input
              type="text"
              id="contactSearch"
              placeholder="Search contacts..."
              class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
            />
            <div
              id="contactDropdown"
              class="hidden absolute z-10 w-full mt-1 bg-white shadow-lg max-h-60 rounded-md py-1 text-base overflow-auto focus:outline-none sm:text-sm"
            >
              <!-- Contacts will be populated here -->
            </div>
          </div>
          <input type="hidden" id="selectedContact" name="selectedContact" />
        </div>
        <div>
          <label for="nickname" class="block text-sm font-medium text-gray-700"
            >Nickname</label
          >
          <input
            type="text"
            id="nickname"
            name="nickname"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
          />
        </div>
        <div>
          <label
            for="responsePrompt"
            class="block text-sm font-medium text-gray-700"
            >Custom Response Prompt</label
          >
          <textarea
            id="responsePrompt"
            name="responsePrompt"
            rows="4"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
          ></textarea>
        </div>
        <div>
          <label
            for="classificationPrompt"
            class="block text-sm font-medium text-gray-700"
            >Custom Classification Prompt</label
          >
          <textarea
            id="classificationPrompt"
            name="classificationPrompt"
            rows="4"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
          ></textarea>
        </div>
        <button
          type="submit"
          class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
        >
          Save Settings
        </button>
      </form>
    </div>
    <script src="/js/contacts.js"></script>
    <script src="/js/settings.js" type="module"></script>
  </body>
</html>
