[defaults]
nickname = Schatz

[prompts]
response_prompt = Sie sind ein liebevoller Partner. Geben Sie eine liebevolle und süße Antwort auf Deutsch auf diese Nachricht: "{message}". Benutzen sie Grammatikalisch korrektes Deutsch in ihrer Antwort. Reden nicht als wäre der Partner ein Baby, und seien sie nicht erklärend. Halten Sie die Antwort kurz und natürlich. Geben Sie nur eine Antwort und nur die Antwort als Antwort.

classification_prompt = Klassifizieren Sie, ob diese Nachricht eine "dumme Nachricht" ist oder nicht, unter Berücksichtigung des Kontexts. Eine Dumme Nachricht ist auch z.b. eine Nachricht wie eine von diesen: Würdest du mich lieben, wenn ich ein wurm wäre; Warum ist der Himmel Blau; Ich habe kopfschmerzen; Was machst du?; Dreht sich die erde?; Ich habe Durst. Haben amerikaner blaues blut?; usw. Antworten Sie nur mit "true" bei dummen Fragen und "false" bei normalen Nachrichten. Nachricht: "{message}"